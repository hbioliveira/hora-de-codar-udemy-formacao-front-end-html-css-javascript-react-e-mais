<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="main-container">
            <div id="banner-container">
                <img src="./img/banner2.png" alt="Celulares logados no instagram">
            </div>
            <div id="form-container">
                <div id="inputs-container">
                    <img id="logo-insta" src="./img/logo_instagram.png" alt="logo do instagram">
                    <form id="login-form" action="">
                        <input type="text" placeholder="Numero de telefone, usuário ou e-mail">
                        <input type="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="./img/logo_facebook.svg" alt="Logo facebook">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">
                                Esqueceu a Senha?
                            </a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? 
                        <a href="#">Cadastre-se</a>
                    </p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#"><img src="./img/apple_btn.png" alt="apple store"></a>
                    <a href="#"><img src="./img/gplay_btn.png" alt="google play store"></a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#"></a>Sobre</li>
                <li><a href="#"></a>Blog</li>
                <li><a href="#"></a>Ajuda</li>
                <li><a href="#"></a>API</li>
                <li><a href="#"></a>Privacidade</li>
                <li><a href="#"></a>Termos</li>
                <li><a href="#"></a>Principais Contas</li>
                <li><a href="#"></a>Hashtags</li>
                <li><a href="#"></a>Localização</li>
                <li><a href="#"></a>Instagram Lite</li>
            </ul>
        </nav>
        <p id="copyright">©2022 Instagram from Meta</p>
    </footer>
</body>
</html>
